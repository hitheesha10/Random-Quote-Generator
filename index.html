<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Quote of the Day</h1>
    <div class="quote-box">
      <p class="quote-text" id="quote">Loading...</p>
      <p class="author">~ <span id="author">...</span></p>
    </div>

    <div class="buttons">
      <button id="new-quote"><i class="fas fa-sync"></i> New Quote</button>
      <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
      <button id="tweet-btn"><i class="fab fa-twitter"></i> Tweet</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
